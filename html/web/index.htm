<script>
function getOutput() {
	var xhr = new XMLHttpRequest();
	var i = document.getElementById("cmd").value

	xhr.open("GET", "http://192.168.29.141/cgi-bin/index.py?x="+i, true);
	xhr.send();

	xhr.onload = function() {
		var output = xhr.responseText;
		document.getElementById("op").innerHTML = output;
	}
}

</script>
